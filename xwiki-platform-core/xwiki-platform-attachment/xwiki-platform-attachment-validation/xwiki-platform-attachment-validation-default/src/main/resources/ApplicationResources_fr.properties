attachment.validation.mimetype.rejected=Les administrateurs du wiki ont d\u00E9fini une restriction de type de fichiers pour les attachements. Merci de vous assurer que le type de fichier que vous essayez d''associer est autoris\u00E9 ({0}) et non bloqu\u00E9 ({1}).
attachment.validation.filesize.rejected=Les administrateurs du wiki ont d\u00E9fini une restriction de taille pour les fichiers joints ({0} octets). Veuillez choisir un fichier plus petit.
attachment.validation.inputStream.error=Impossible de valider la pi\u00E8ce jointe, car la lecture du fichier est en \u00E9chec. Merci de r\u00E9essayer plus tard.
attachment.validation.attachmentValidationStep.error=Impossible de valider la pi\u00E8ce-jointe, car il n'est pas possible de charger l'outil de validation.
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes=Types de fichiers autoris\u00E9s
### Missing: XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes_hint=Define the list of allowed attachment mimetypes. By default, this list is empty, but you can specify a comma-separated list of allowed mimetypes. Note that a joker (*) can be used to accept any media type. Once this list is not empty, any attachment with an unlisted mimetype will be rejected. For instance, if you want to only accept plain text and any kind of images, you can set the list to: text/plain,image/*
### Missing: XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes=Blocked Mimetypes
### Missing: XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes_hint=Define the list of blocked attachment mimetypes. By default, this list is empty, but you can specify a comma-separated list of blocked mimetypes. Note that a joker (*) can be used to accept any media type. Once this list is not empty, any attachment matching one of the listed mimetype will be rejected. For instance, if you want to reject plain text and any kind of images, you can set the list to: text/plain,image/*
