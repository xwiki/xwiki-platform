rendering.macro.messageSender.parameter.visibilityOptions.name=\u041E\u043F\u0446\u0456\u0457 \u0432\u0438\u0434\u0438\u043C\u043E\u0441\u0442\u0456
rendering.macro.messageSender.parameter.visibilityOptions.description=\u0412\u0456\u0434\u043E\u043A\u0440\u0435\u043C\u043B\u0435\u043D\u0438\u0439 \u043A\u043E\u043C\u0430\u043C\u0438 \u0441\u043F\u0438\u0441\u043E\u043A \u043F\u0430\u0440\u0430\u043C\u0435\u0442\u0440\u0456\u0432 \u0432\u0438\u0434\u0438\u043C\u043E\u0441\u0442\u0456, \u0437 \u044F\u043A\u0438\u0445 \u043C\u0430\u043A\u0440\u043E\u0441 \u0434\u043E\u0437\u0432\u043E\u043B\u044F\u0454 \u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447\u0435\u0432\u0456 \u043E\u0431\u0440\u0430\u0442\u0438 \u043E\u043F\u0446\u0456\u0457.\n\u0426\u0435\u0439 \u0441\u043F\u0438\u0441\u043E\u043A \u043F\u043E\u0432\u0438\u043D\u0435\u043D \u0431\u0443\u0442\u0438 \u043F\u0456\u0434\u0441\u043F\u0438\u0441\u043A\u043E\u043C \u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F \u0437\u0430 \u0437\u0430\u043C\u043E\u0432\u0447\u0443\u0432\u0430\u043D\u043D\u044F\u043C: '\u0432\u0441\u0456', '\u043F\u0456\u0434\u043F\u0438\u0441\u043D\u0438\u043A\u0438', '\u0433\u0440\u0443\u043F\u0430', '\u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447'.
