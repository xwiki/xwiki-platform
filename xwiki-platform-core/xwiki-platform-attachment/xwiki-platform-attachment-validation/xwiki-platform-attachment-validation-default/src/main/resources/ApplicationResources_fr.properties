attachment.validation.mimetype.rejected=Les administrateurs du wiki ont d\u00E9fini une restriction de type de fichiers pour les pi\u00E8ces jointes. Merci de vous assurer que le type de fichier que vous essayez de joindre est autoris\u00E9 ({0}) et non bloqu\u00E9 ({1}).
attachment.validation.filesize.rejected=Les administrateurs du wiki ont d\u00E9fini une restriction de taille pour les fichiers joints ({0} octets). Veuillez choisir un fichier plus petit.
attachment.validation.inputStream.error=Impossible de valider la pi\u00E8ce jointe, car la lecture du fichier est en \u00E9chec. Merci de r\u00E9essayer plus tard.
attachment.validation.attachmentValidationStep.error=Impossible de valider la pi\u00E8ce-jointe, car il n'est pas possible de charger l'outil de validation.
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes=Types de fichiers autoris\u00E9s
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes_hint=D\u00E9finir la liste des types de fichiers autoris\u00E9s comme pi\u00E8ces jointes. Par d\u00E9faut, cette liste est vide, mais vous pouvez d\u00E9finir une liste de types autoris\u00E9s, en les s\u00E9parant par des virgules. Notez qu'un ast\u00E9risque (*) peut \u00EAtre utilis\u00E9 pour accepter tout type de fichier multim\u00E9dia. Une fois que la liste n'est plus vide, toute pi\u00E8ce jointe n'\u00E9tant pas dans la liste sera rejet\u00E9e. Par exemple, si vous voulez autoriser seulement les fichiers en texte brut et les images de tout type, vous pouvez d\u00E9finir la liste comme suit\u00A0: text/plain,image/*
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes=Types de fichiers bloqu\u00E9s
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes_hint=D\u00E9finir la liste des types de fichiers bloqu\u00E9s comme pi\u00E8ces jointes. Par d\u00E9faut, cette liste est vide, mais vous pouvez d\u00E9finir une liste de types bloqu\u00E9s, en les s\u00E9parant par des virgules. Notez qu'un ast\u00E9risque (*) peut \u00EAtre utilis\u00E9 pour accepter tout type de fichier multim\u00E9dia. Une fois que la liste n'est plus vide, toute pi\u00E8ce jointe \u00E9tant dans la liste sera rejet\u00E9e. Par exemple, si vous voulez refuser les fichiers en texte brut et les images de tout type, vous pouvez d\u00E9finir la liste comme suit\u00A0: text/plain,image/*
