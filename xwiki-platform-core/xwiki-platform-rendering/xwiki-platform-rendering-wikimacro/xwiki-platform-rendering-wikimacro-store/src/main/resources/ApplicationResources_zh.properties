### Missing: XWiki.WikiMacroParameterClass_mandatory=Parameter mandatory
### Missing: XWiki.WikiMacroParameterClass_mandatory_hint=If yes, then the parameter value needs to be set, else the parameter is optional. Note that this may impact the visibility of the parameter.
### Missing: XWiki.WikiMacroParameterClass_defaultValue=Parameter default value
### Missing: XWiki.WikiMacroParameterClass_defaultValue_hint=Default value should only be used for optional parameters and it allows to avoid setting a value when using the macro. It is not to be considered as a placeholder for a value in the editor UI.
### Missing: XWiki.WikiMacroParameterClass_type=Parameter type
### Missing: XWiki.WikiMacroParameterClass_type_hint=Unknown means that it will be considered as a String value, Wiki means that the wiki syntax of the page will be used, then it's possible to indicate any custom type provided its fully qualified name is given, e.g. java.util.List.
### Missing: XWiki.WikiMacroParameterClass_feature=Parameter feature
### Missing: XWiki.WikiMacroParameterClass_feature_hint=Parameters that are bound to the same feature are mutually exclusive. Note that a feature can be associated to a group: in such case all parameters of same group will be bound to same feature.
### Missing: XWiki.WikiMacroParameterClass_group=Parameter group
### Missing: XWiki.WikiMacroParameterClass_group_hint=Allows to visually group parameters together in the UI.
### Missing: XWiki.WikiMacroParameterClass_deprecated=Parameter deprecated
### Missing: XWiki.WikiMacroParameterClass_hidden=Parameter hidden
### Missing: XWiki.WikiMacroParameterClass_hidden_hint=If yes, the parameter will never be displayed in the editor UI, but it can still be used in the syntax.
### Missing: XWiki.WikiMacroParameterClass_advanced=Parameter advanced
### Missing: XWiki.WikiMacroParameterClass_advanced_hint=If yes, the parameter will always be put in a collapsed section of the editor UI.
### Missing: XWiki.WikiMacroParameterClass_featureMandatory=Parameter feature mandatory.
### Missing: XWiki.WikiMacroParameterClass_featureMandatory_hint=If yes, then even if all parameters bound to the feature are optional, one of them needs to be used.
