rendering.macro.messageSender.parameter.visibility.name=visibility
rendering.macro.messageSender.parameter.visibility.description=Standard synlighed n\u00E5r makroen vises. Hvis det ikke er angivet, hentes det automatisk fra siden, hvor makro bruges. V\u00E6rdier kan v\u00E6re: 'everyone', 'follower', 'group' eller 'user'.
