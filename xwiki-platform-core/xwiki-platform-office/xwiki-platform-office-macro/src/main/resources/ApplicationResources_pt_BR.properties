rendering.macro.office.name=visualizador de Documentos Office
rendering.macro.office.description=Visualiza documentos office anexos (doc, ppt, xls, odt, odp, ods etc.) nas p\u00E1ginas da wiki sem precisar baixar ou importar os documentos.
rendering.macro.office.parameter.reference.name=Refer\u00EAncia
rendering.macro.office.parameter.reference.description=O arquivo do escrit\u00F3rio a ser visualizado. Use uma refer\u00EAncia de cadeia de recursos para especificar qual arquivo do Office deve ser visualizado: attach:file.ppt, attach:Page@file.doc, attach:Space.Page@file.xls, attach:wiki:Space.Page@file.odt, url:http://some/remote/file.ppt.
rendering.macro.office.parameter.reference.placeholder=Selecione ou carregue um arquivo do Office
rendering.macro.office.parameter.attachment.name=Anexo
rendering.macro.office.parameter.attachment.description=O anexo office a ser visualizado. Use um string que referencia um anexo para informar qual arquivo deve ser aberto. Exemplo\: file.ppt, Page@file.doc, Space.Page@file.xls ou wiki\:Space.Page@file.odt.
rendering.macro.office.parameter.filterStyles.name=Filtrar Estilos
rendering.macro.office.parameter.filterStyles.description=Informa se deve filtar estilos CSS in-line presentes no conte\u00FAdo HTML produzido pelo Servidor Office. Conte\u00FAdo office e geralmente melhor integrado na p\u00E1gina wiki hospedeira quando estilos s\u00E3o filtrados.
