extension.security.analysis.advice.upgradeFromEM=Sobald eine neue Version mit einem Fix zur Verf\u00FCgung steht, kann diese Erweiterung von {0} aktualisiert werden.
extension.security.analysis.advice.upgradeFromEM.0=Erweiterungsmanager
extension.security.analysis.advice.transitive=Diese Erweiterung wird installiert, weil sie von einer anderen Erweiterung ben\u00F6tigt wird. Es wird nicht empfohlen, sie manuell zu aktualisieren. Stattdessen solltest Du die Erweiterung, die sie ben\u00F6tigt, aktualisieren. Bitte schau Dir die unten aufgef\u00FChrten Erweiterungen an.
extension.security.analysis.advice.upgradeXWiki=Diese Erweiterung wird direkt von XWiki bereitgestellt und kann nicht \u00FCber den Erweiterungsmanager aktualisiert werden. Bitte achte auf neue Versionen von XWiki. Beachte, dass Du in den Versionshinweisen \u00FCberpr\u00FCfen solltest, ob diese Erweiterung auf eine Version mit einer Sicherheitsbehebung aktualisiert wurde.
extension.security.analysis.advice.upgradeEnvironment=Bitte achte auf neue Versionen Deiner Umgebung (z. B. Servlet-Engine) mit einer Sicherheitsbehebung und aktualisiere sie entsprechend.
