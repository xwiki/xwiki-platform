rendering.macro.messageSender.name=Berichten Versturen
rendering.macro.messageSender.description=Een besturingselement waarmee gebruikers berichten kunnen verzenden die worden afgehandeld door de Berichtenstroom module.
rendering.macro.messageSender.parameter.visibility.name=zichtbaarheid
rendering.macro.messageSender.parameter.visibility.description=Standaard ingestelde zichtbaarheid als de macro wordt getoond.\nIndien niet opgegeven, wordt deze automatisch bepaald op basis van de pagina waarop de macro wordt gebruikt.\nGeldige waarden zijn\: 'iedereen', 'volgers', 'groep' of 'gebruiker'.
rendering.macro.messageSender.parameter.visibilityParameter.name=zichtbaarheidParameter
rendering.macro.messageSender.parameter.visibilityParameter.description=Een aantal zichtbaarheidsniveaus (zoals 'gebruiker' en 'groep') accepteren een parameter. Voor de 2 genoemde niveaus kan de waarde een geserialiseerde verwijzing zijn van een gebruiker of een groep document.
rendering.macro.messageSender.parameter.visibilityOptions.name=visibilityOptions
rendering.macro.messageSender.parameter.visibilityOptions.description=Lijst met zichtbaarheid-opties - door komma gescheiden - die de macro als keuzen moet aanbieden aan de gebruiker.\nDeze lijst moet een deelverzameling zijn van de standaardwaarden\: 'iedereen', 'volgers', 'groep', 'gebruiker'.
