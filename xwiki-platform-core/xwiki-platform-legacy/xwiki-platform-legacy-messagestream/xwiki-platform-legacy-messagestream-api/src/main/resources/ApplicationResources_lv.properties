rendering.macro.messageSender.description=Kontrole, kas \u013Cauj lietot\u0101jam ievad\u012Bt zi\u0146ojumus, kurus apstr\u0101d\u0101 MessageStream modulis.
rendering.macro.messageSender.parameter.visibility.name=redzam\u012Bba
rendering.macro.messageSender.parameter.visibility.description=Noklus\u0113t\u0101 redzam\u012Bba, kad makross tiek par\u0101d\u012Bts.\nJa nav nor\u0101d\u012Bts, to nosaka autom\u0101tiski, atkar\u012Bb\u0101 no t\u0101, kur makross ir izmantots.\nIesp\u0113jam\u0101s v\u0113rt\u012Bbas: 'everyone', 'followers', 'group' vai 'user'.
rendering.macro.messageSender.parameter.visibilityParameter.name=redzam\u012BbasParametrs
rendering.macro.messageSender.parameter.visibilityParameter.description=Da\u017Eas redzam\u012Bbas iesp\u0113jas (piem., 'user' un 'group') pie\u0146em parametrus. Ja izmantots k\u0101da no \u0161\u012Bm iesp\u0113j\u0101m, v\u0113rt\u012Bba ir serializ\u0113ta reference uz lietot\u0101ja vai grupas lapu.
rendering.macro.messageSender.parameter.visibilityOptions.name=redzam\u012BbasIesp\u0113jas
rendering.macro.messageSender.parameter.visibilityOptions.description=Ar komatu atdal\u012Bts saraksts ar makrosa redzam\u012Bbas iesp\u0113j\u0101m, kuras var izv\u0113l\u0113ties lietot\u0101js.\n\u0160im sarakstam ir j\u0101b\u016Bt apak\u0161kopai no 'everyone', 'followers', 'group', 'user'.
