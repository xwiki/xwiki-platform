rendering.macro.office.name=Office Dokumentenanzeiger
rendering.macro.office.description=Zeigt Office Anh\u00E4nge (doc, ppt, xls, odt, odp, ods, etc.) innerhalb von Wiki Seiten an, ohne sie herunterzuladen oder zu importieren.
rendering.macro.office.parameter.reference.name=Referenz
rendering.macro.office.parameter.reference.description=Die anzuzeigende Office-Datei. Verwenden Sie eine Ressourcen-Referenz, um anzugeben, welche Office-Datei angezeigt werden soll: attach:file.ppt, attach:Page@file.doc, attach:Space.Page@file.xls, attach:wiki:Space.Page@file.odt, url:http://some/remote/file.ppt.
rendering.macro.office.parameter.reference.placeholder=Office-Datei ausw\u00E4hlen oder hochladen
rendering.macro.office.parameter.attachment.name=Anhang
rendering.macro.office.parameter.attachment.description=Der Office Anhang der angezeigt werden soll. Benutzen Sie einen Anhangsreferenzzeichenkette um zu bestimmen welche Office Datei angezeigt werden soll: datei.ppt, Seite@datei.doc, Bereich.Seite@datei.xls oder wiki:Bereich.Seite@datei.odt.
rendering.macro.office.parameter.filterStyles.name=Stile filtern
rendering.macro.office.parameter.filterStyles.description=Ob 'inline' CSS Stile in der vom Office Server produzierten Version gefiltert werden sollen. Office Inhalte passen meist besser ins Wiki, wenn diese Stile gefiltert werden.
