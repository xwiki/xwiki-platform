rendering.macro.messageSender.description=Un contr\u00F4le qui permet aux utilisateurs d'entrer des messages qui sont g\u00E9r\u00E9s par le module de MessageStream.
rendering.macro.messageSender.parameter.visibility.name=visibilit\u00E9
rendering.macro.messageSender.parameter.visibility.description=Par d\u00E9faut la visibilit\u00E9 s\u00E9lectionn\u00E9e lorsque la macro s'affiche.\nSi non sp\u00E9cifi\u00E9e, elle est d\u00E9termin\u00E9e automatiquement en fonction de la page o\u00F9 la macro est utilis\u00E9e.\nLes valeurs valides sont : "tout le monde", "suiveurs", "groupe" ou "utilisateur".
rendering.macro.messageSender.parameter.visibilityParameter.name=visibilityParameter
rendering.macro.messageSender.parameter.visibilityParameter.description=Certains niveaux de visibilit\u00E9 (comme 'utilisateur' et 'groupe') acceptent un param\u00E8tre. Dans le cas des deux niveaux mentionn\u00E9s, la valeur de r\u00E9f\u00E9rence peut \u00EAtre un num\u00E9ro de s\u00E9rie d'un document utilisateur ou de groupe.
rendering.macro.messageSender.parameter.visibilityOptions.name=visibilityOptions
rendering.macro.messageSender.parameter.visibilityOptions.description=Liste s\u00E9par\u00E9e par des virgules des options de visibilit\u00E9 que la macro doit proposer \u00E0 l'utilisateur.\nCette liste devrait \u00EAtre une sous-liste de celles par d\u00E9faut: "tout le monde", "suiveurs", "groupe", "utilisateur".
