XWiki.WikiMacroClass_contentOrder=Propri\u00E9t\u00E9 de l'orde du contenu
XWiki.WikiMacroClass_contentOrder_hint=Pr\u00E9cise l'ordre d'affichage du param\u00E8tre de contenu par rapport aux autres param\u00E8tres de la macro wiki dans l'interface de configuration.
XWiki.WikiMacroClass_contentType_Optional=Optionnel
XWiki.WikiMacroClass_contentType_Mandatory=Obligatoire
XWiki.WikiMacroClass_contentType_No\ content=No content
XWiki.WikiMacroClass_contentJavaType=Type de contenu de la macro
XWiki.WikiMacroClass_contentJavaType_Wiki=Wiki
XWiki.WikiMacroClass_contentJavaType_Unknown=Inconnu
XWiki.WikiMacroClass_contentDescription=Description du contenu (non applicable en cas de macro "Sans contenu")
XWiki.WikiMacroClass_code=Code de la macro
XWiki.WikiMacroClass_async_enabled=Rendu asynchrone
XWiki.WikiMacroClass_async_cached=Mis en cache
XWiki.WikiMacroClass_async_context=\u00C9l\u00E9ments du contexte
XWiki.WikiMacroClass_priority=Priorit\u00E9
XWiki.WikiMacroClass_executionIsolated=Ex\u00E9cution isol\u00E9e
XWiki.WikiMacroClass_executionIsolated_hint=Si l'ex\u00E9cution de la macro ne modifie pas le XDOM (y compris au travers de l'ex\u00E9cution d'autres macros, par exemple analys\u00E9es \u00E0 partir du contenu d'une autre page). Lire le XDOM et lire et \u00E9crire d'autres informations contextuelles est accept\u00E9. Consid\u00E9rer l'ex\u00E9cution de la macro comme isol\u00E9e am\u00E9liore la rapidit\u00E9 de son ex\u00E9cution.
XWiki.WikiMacroParameterClass_name=Nom du param\u00E8tre
XWiki.WikiMacroParameterClass_name_hint=Le nom du param\u00E8tre est celui utilis\u00E9 dans la syntaxe\u00A0: par exemple {{yourMacro paramName="xx" /}}. Vous pouvez utiliser une cl\u00E9 de traduction telle que render.macro.yourMacro.parameter.paramName.name pour modifier le nom affich\u00E9 dans l'interface utilisateur de l'\u00E9diteur.
XWiki.WikiMacroParameterClass_description=Description du param\u00E8tre
XWiki.WikiMacroParameterClass_description_hint=Description du param\u00E8tre. Cela peut aussi \u00EAtre traduit avec une cl\u00E9 de type rendering.macro.yourMacro.parameter.paramName.description
XWiki.WikiMacroParameterClass_mandatory=Param\u00E8tre obligatoire
XWiki.WikiMacroParameterClass_mandatory_hint=Si oui alors le param\u00E8tre doit obligatoirement \u00EAtre renseign\u00E9 sinon le param\u00E8tre est optionnel. Note\u00A0: ce choix peut impacter la visibilit\u00E9 du param\u00E8tre.
XWiki.WikiMacroParameterClass_defaultValue=Valeur par d\u00E9faut du param\u00E8tre
XWiki.WikiMacroParameterClass_defaultValue_hint=La valeur par d\u00E9faut ne doit \u00EAtre utilis\u00E9e que pour les param\u00E8tres optionnels et elle permet d'\u00E9viter de d\u00E9finir une valeur lors de l'utilisation de la macro. Il ne doit pas \u00EAtre consid\u00E9r\u00E9 comme un espace r\u00E9serv\u00E9 pour une valeur dans l'interface utilisateur de l'\u00E9diteur.
XWiki.WikiMacroParameterClass_type=Type du param\u00E8tre
XWiki.WikiMacroParameterClass_type_hint=Inconnu signifie qu'il sera consid\u00E9r\u00E9 comme une valeur de cha\u00EEne, Wiki signifie que la syntaxe wiki de la page sera utilis\u00E9e, puis il est possible d'indiquer n'importe quel type personnalis\u00E9 \u00E0 condition que son nom =qualifi\u00E9 soit donn\u00E9, par exemple java.util.List.
XWiki.WikiMacroParameterClass_feature=Fonctionnalit\u00E9s du param\u00E8tre
XWiki.WikiMacroParameterClass_feature_hint=Les param\u00E8tres li\u00E9s \u00E0 la m\u00EAme fonctionnalit\u00E9 sont mutuellement exclusifs. Notez qu'une fonctionnalit\u00E9 peut \u00EAtre associ\u00E9e \u00E0 un groupe, dans ce cas, tous les param\u00E8tres d'un groupe seront li\u00E9s \u00E0 la m\u00EAme fonctionnalit\u00E9.
XWiki.WikiMacroParameterClass_group=Groupe du param\u00E8tre
XWiki.WikiMacroParameterClass_group_hint=Permet de regrouper les param\u00E8tres dans l'interface.
XWiki.WikiMacroParameterClass_deprecated=Param\u00E8tre d\u00E9pr\u00E9ci\u00E9
XWiki.WikiMacroParameterClass_hidden=Param\u00E8tre masqu\u00E9
XWiki.WikiMacroParameterClass_hidden_hint=Si oui, le param\u00E8tre ne sera jamais affich\u00E9 dans l'interface d'\u00E9dition, mais il pourra \u00EAtre utilis\u00E9 en mode syntaxe.
XWiki.WikiMacroParameterClass_advanced=Param\u00E8tre avanc\u00E9
XWiki.WikiMacroParameterClass_advanced_hint=Si oui, le param\u00E8tre sera toujours accessible au travers d'une section d\u00E9ployable dans l'\u00E9diteur.
XWiki.WikiMacroParameterClass_featureMandatory=Param\u00E8tre de la fonctionnait\u00E9 obligatoire.
XWiki.WikiMacroParameterClass_featureMandatory_hint=Si oui, alors tous les param\u00E8tres li\u00E9s \u00E0 la fonctionnalit\u00E9 sont facultatifs n\u00E9anmoins au moins l'un d'eux doit \u00EAtre renseign\u00E9.
XWiki.WikiMacroParameterClass_order=Param\u00E8tre d'ordre
XWiki.WikiMacroParameterClass_order_hint=D\u00E9finit l'ordre du param\u00E8tre dans l'UI de configuration de la macro\u00A0: plus la value est faible et plus la priorit\u00E9 d'affichage est \u00E9lev\u00E9e.
rendering.wikimacro.error.failedResolveContentPlaceholder=Impossible d'\u00E9valuer le contenu provenant de la macro
rendering.wikimacro.error.failedResolveParameterPlaceholder=Impossible d'\u00E9valuer la cha\u00EEne de remplacement de la macro
