<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <title>WYSIWYG Editor - Hosted Mode Demo</title>
  <meta name="gwt:property" content="locale=en" />
  <script type="text/javascript" src="/xwiki/resources/js/prototype/prototype.js"></script>
  <script type="text/javascript" src="/xwiki/bin/skin/resources/js/xwiki/xwiki.js"></script>
  <script type='text/javascript' src='/xwiki/bin/skin/resources/js/smartclient/initsc.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Core.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Foundation.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Containers.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Grids.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_Forms.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/modules/ISC_DataBinding.js'></script>
  <script type='text/javascript' src='/xwiki/resources/js/smartclient/skins/Enterprise/load_skin.js'></script>
  <script type='text/javascript' src='/xwiki/bin/skin/resources/js/xwiki/xwikiexplorer/xwikiexplorer.js'></script>
  <script type="text/javascript" src="com.xpn.xwiki.wysiwyg.Wysiwyg.nocache.js"></script>
</head>
<body onload="onLoad();">
  <textarea id="demo" rows="25" cols="80"></textarea>
  <script type="text/javascript">
    // Configure the GWT module.
    var Wysiwyg = {
      xwikiservice: '/xwiki/XWikiService',
      wysiwygServiceURL: '/xwiki/WysiwygService'
    };
    function onLoad() {
        // Create a new editor instance.
        new WysiwygEditor({hookId: 'demo', debug: true});
    }
  </script>
</body>
</html>
