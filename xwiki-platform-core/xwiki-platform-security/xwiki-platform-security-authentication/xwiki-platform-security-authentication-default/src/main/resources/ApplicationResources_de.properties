security.authentication.migration1400600000XWIKI19869.email.subject=Wichtiges Sicherheitsproblem
security.authentication.migration1400600000XWIKI19869.email.content=Lieber Nutzer,\n\nAufgrund eines Fehlers wurde Ihr Passwort in unserem Wiki im Klartext gespeichert. Wir k\u00F6nnen nicht ausschlie\u00DFen, dass Ihr Klartext-Passwort bei einem Angriff preisgegeben wurde. Daher erhalten Sie eine zweite E-Mail, um ein neues Passwort zu w\u00E4hlen.\nBei Problemen oder weiteren Fragen wenden Sie sich bitte an den Administrator.
