attachment.validation.mimetype.rejected=Administratorii wiki au definit o restric\u021Bie de tip MIME pentru fi\u0219ierele ata\u0219ate. Asigur\u0103-te c\u0103 tipul MIME al fi\u0219ierelor pe care \u00EEncerci s\u0103 le ata\u0219ezi este permis ({0}) \u0219i nu blocat ({1}).
attachment.validation.filesize.rejected=Administratorii wiki au definit o restric\u021Bie privind dimensiunea fi\u0219ierelor pentru fi\u0219ierele ata\u0219ate ({0} octe\u021Bi). Te rug\u0103m s\u0103 selecezi un fi\u0219ier mai mic.
attachment.validation.inputStream.error=Imposibil de validat ata\u0219amentul deoarece nu am reu\u0219it s\u0103 citim fi\u0219ierul. Te rug\u0103m s\u0103 \u00EEncerci din nou mai t\u00E2rziu.
attachment.validation.attachmentValidationStep.error=Imposibil de validat ata\u0219amentul deoarece nu am reu\u015Fit s\u0103 \u00EEnc\u0103rc\u0103m validatoarele.
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes=Tipuri Mime permise
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes_hint=Define\u0219te lista de tipuri Mime blocate pentru ata\u0219amente. \u00CEn mod implicit, aceast\u0103 list\u0103 este goal\u0103, dar po\u021Bi specifica o list\u0103 de tipuri Mime permise, separate prin virgul\u0103. Re\u021Bine c\u0103 un joker (*) poate fi folosit pentru a accepta orice tip de media. Odat\u0103 ce aceast\u0103 list\u0103 nu este goal\u0103, orice ata\u0219ament care se potrive\u0219te cu unul dintre tipurile Mime enumerate va fi respins. De exemplu, dac\u0103 dore\u0219ti s\u0103 accep\u021Bi doar text simplu \u0219i orice fel de imagini, po\u021Bi seta lista la: text/plain,image/*
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes=Tipuri Mime blocate
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes_hint=Define\u0219te lista de tipuri Mime blocate pentru ata\u0219amente. \u00CEn mod implicit, aceast\u0103 list\u0103 este goal\u0103, dar po\u021Bi specifica o list\u0103 de tipuri Mime blocate, separate prin virgul\u0103. Re\u021Bine c\u0103 un joker (*) poate fi folosit pentru a accepta orice tip de media. Odat\u0103 ce aceast\u0103 list\u0103 nu este goal\u0103, orice ata\u0219ament care se potrive\u0219te cu unul dintre tipurile Mime enumerate va fi respins. De exemplu, dac\u0103 dore\u0219ti s\u0103 accep\u021Bi doar text simplu \u0219i orice fel de imagini, po\u021Bi seta lista la: text/plain,image/*
