rendering.macro.messageSender.parameter.visibilityParameter.description=Nogle synligheds-niveauer (f.eks. 'user' og 'group') kan have en en parameter. I de to tilf\u00E6lde  kan det v\u00E6re en serialiseret reference til et bruger- eller gruppedokument.
rendering.macro.messageSender.parameter.visibilityOptions.name=visibilityOptions
rendering.macro.messageSender.parameter.visibilityOptions.description=Liste af synligheds-muligheder, adskildt af kommaer, som en bruger kan v\u00E6lge imellem. Listen b\u00F8r v\u00E6re en del af standardmulighederne: 'everyone', 'followers', 'group', 'user'.
