XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes_hint=\u0412\u0438\u0437\u043D\u0430\u0447\u0442\u0435 \u0441\u043F\u0438\u0441\u043E\u043A \u0432\u0456\u0434\u0445\u0438\u043B\u0435\u043D\u0438\u0445 MIME-\u0442\u0438\u043F\u0456\u0432 \u0432\u043A\u043B\u0430\u0434\u0435\u043D\u044C. \u0417\u0430 \u0443\u043C\u043E\u0432\u0447\u0430\u043D\u043D\u044F\u043C \u0446\u0435\u0439 \u0441\u043F\u0438\u0441\u043E\u043A \u043F\u043E\u0440\u043E\u0436\u043D\u0456\u0439, \u0430\u043B\u0435 \u0432\u0438 \u043C\u043E\u0436\u0435\u0442\u0435 \u0432\u043A\u0430\u0437\u0430\u0442\u0438 \u0432\u0456\u0434\u043E\u043A\u0440\u0435\u043C\u043B\u0435\u043D\u0438\u0439 \u043A\u043E\u043C\u0430\u043C\u0438 \u0441\u043F\u0438\u0441\u043E\u043A \u0437\u0430\u0431\u043B\u043E\u043A\u043E\u0432\u0430\u043D\u0438\u0445 \u0442\u0438\u043F\u0456\u0432 MIME. \u0417\u0430\u0443\u0432\u0430\u0436\u0442\u0435, \u0449\u043E \u0434\u0436\u043E\u043A\u0435\u0440 (*) \u043C\u043E\u0436\u043D\u0430 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0432\u0430\u0442\u0438 \u0434\u043B\u044F \u043F\u0440\u0438\u0439\u043D\u044F\u0442\u0442\u044F \u0431\u0443\u0434\u044C-\u044F\u043A\u043E\u0433\u043E \u0442\u0438\u043F\u0443 \u043C\u0435\u0434\u0456\u0430. \u042F\u043A\u0449\u043E \u0446\u0435\u0439 \u0441\u043F\u0438\u0441\u043E\u043A \u043D\u0435 \u043F\u043E\u0440\u043E\u0436\u043D\u0456\u0439, \u0431\u0443\u0434\u044C-\u044F\u043A\u0435 \u0432\u043A\u043B\u0430\u0434\u0435\u043D\u043D\u044F, \u0449\u043E \u0432\u0456\u0434\u043F\u043E\u0432\u0456\u0434\u0430\u0454 \u043E\u0434\u043D\u043E\u043C\u0443 \u0437 \u0443\u043A\u0430\u0437\u0430\u043D\u0438\u0445 \u0443 \u0441\u043F\u0438\u0441\u043A\u0443 \u0442\u0438\u043F\u0456\u0432 MIME, \u0431\u0443\u0434\u0435 \u0432\u0456\u0434\u0445\u0438\u043B\u0435\u043D\u043E. \u041D\u0430\u043F\u0440\u0438\u043A\u043B\u0430\u0434, \u044F\u043A\u0449\u043E \u0432\u0438 \u0431\u0430\u0436\u0430\u0454\u0442\u0435 \u0432\u0456\u0434\u0445\u0438\u043B\u0438\u0442\u0438 \u0437\u0432\u0438\u0447\u0430\u0439\u043D\u0438\u0439 \u0442\u0435\u043A\u0441\u0442 \u0456 \u0431\u0443\u0434\u044C-\u044F\u043A\u0456 \u0437\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u043D\u044F, \u0432\u0438 \u043C\u043E\u0436\u0435\u0442\u0435 \u0432\u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0438 \u0442\u0430\u043A\u0438\u0439 \u0441\u043F\u0438\u0441\u043E\u043A: text/plain,image/*
