extension.security.analysis.advice.upgradeFromEM=Cette extension peut \u00EAtre mise \u00E0 jour \u00E0 partir du gestionnaire d'extension.
extension.security.analysis.advice.upgradeFromEM.0=gestionnaire d'extension
extension.security.analysis.advice.transitive=L'extension a \u00E9t\u00E9 install\u00E9e comme d\u00E9pendance d'une autre extension. Il n'est pas conseill\u00E9 de la mettre \u00E0 jour manuellement. Vous devriez plut\u00F4t mettre \u00E0 jour les extensions list\u00E9es ci-dessous.
extension.security.analysis.advice.upgradeXWiki=Cette extension est fournie directement par XWiki et ne peut pas \u00EAtre mise \u00E0 jour par le gestionnaire d'extension. Merci de surveiller la sortie de nouvelles versions d'XWiki. Veuillez \u00E9galement noter que vous devriez v\u00E9rifier dans les notes de version de cette extension si elle a b\u00E9n\u00E9fici\u00E9 d'une mise \u00E0 jour de s\u00E9curit\u00E9.
extension.security.analysis.advice.upgradeEnvironment=Veuillez surveiller les sorties de nouvelles versions de votre environnement d'installation (c'est \u00E0 dire le servlet container) incluant des correctifs de s\u00E9curit\u00E9 et faites les mises \u00E0 jour en cons\u00E9quence.
