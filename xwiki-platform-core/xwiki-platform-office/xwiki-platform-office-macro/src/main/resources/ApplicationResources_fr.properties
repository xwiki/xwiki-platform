rendering.macro.office.name=Liseuse de Document Office
rendering.macro.office.description=Voir les pi\u00E8ces jointes office (doc, ppt, xls, odt, odp, ods etc.) au sein des pages wiki sans besoin de les t\u00E9l\u00E9charger ou de les importer.
rendering.macro.office.parameter.reference.name=R\u00E9f\u00E9rence
### Missing: rendering.macro.office.parameter.reference.description=The office file to be viewed. Use an resource string reference to specify which office file should be viewed: attach:file.ppt, attach:Page@file.doc, attach:Space.Page@file.xls, attach:wiki:Space.Page@file.odt, url:http://some/remote/file.ppt.
### Missing: rendering.macro.office.parameter.reference.placeholder=Select or upload an office file
rendering.macro.office.parameter.attachment.name=Pi\u00E8ce jointe
rendering.macro.office.parameter.attachment.description=Pi\u00E8ce jointe office \u00E0 visionner. Indiquez la r\u00E9f\u00E9rence au fichier : fichier.ppt, Page@fichier.doc, Espace.Page@fichier.xls or wiki:Espace.Page@fichier.odt.
rendering.macro.office.parameter.filterStyles.name=Filtrer les Styles
rendering.macro.office.parameter.filterStyles.description=Filtrer ou pas les styles CSS en-ligne qui existent dans le contenu HTML produit par le serveur OpenOffice. Ceci est recommand\u00E9 car le contenu Office est d'habitude mieux int\u00E9gr\u00E9 dans la page wiki h\u00F4te lorsque les styles sont filtr\u00E9s.
