rendering.macro.messageSender.parameter.visibility.name=Sichtbarkeit
rendering.macro.messageSender.parameter.visibility.description=Vorbelegung f\u00FCr die Sichtbarkeit, wenn das Makro angezeigt wird.\nWenn nichts angegeben wird, ermittelt das Makro automatisch einen Wert, abh\u00E4ngig davon, wo das Gadget angezeigt wird.\nG\u00FCltige Werte sind: 'everyone' (f\u00FCr alle), 'followers' (Mitverfolger), 'group' (Eine Gruppe kann ausgew\u00E4hlt werden), 'user' (Ein Benutzer kann ausgew\u00E4hlt werden).
rendering.macro.messageSender.parameter.visibilityParameter.name=Vorbelegung Benutzer/Gruppe
rendering.macro.messageSender.parameter.visibilityParameter.description=Bei den Sichtbarkeitsoptionen 'user' und 'group' muss angegeben werden, welcher Benutzer bzw. welche Gruppe die Mitteilung sehen darf. Daf\u00FCr kann hier optional eine Vorbelegung in Form eines vollst\u00E4ndigen Verweises auf einen Benutzer oder eine Gruppe erfolgen, z.B. 'XWiki.XWikiAdminGroup'.
rendering.macro.messageSender.parameter.visibilityOptions.name=Auswahl f\u00FCr Sichtbarkeit
rendering.macro.messageSender.parameter.visibilityOptions.description=Ein Komma-separierte Liste von Optionen zum Einstellen der Sichtbarkeit, die das Gadget dem Benutzer anbietet.\nDie Optionen sollten aus der Menge der g\u00FCltigen Werte ausgew\u00E4hlt werden, d.h. 'everyone', 'followers', 'group', 'user'.
