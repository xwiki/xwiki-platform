attachment.validation.mimetype.rejected=Die Wiki-Administratoren haben eine Mimetype-Beschr\u00E4nkung f\u00FCr angeh\u00E4ngte Dateien definiert. Stellen Sie sicher, dass der Mimetyp der Dateien, die Sie anh\u00E4ngen m\u00F6chten, zul\u00E4ssig ({0}) und nicht blockiert ({1}) ist.
attachment.validation.filesize.rejected=Die Wiki-Administratoren haben eine Dateigr\u00F6\u00DFenbeschr\u00E4nkung f\u00FCr angeh\u00E4ngte Dateien definiert ({0} Bytes). Bitte w\u00E4hlen Sie eine kleinere Datei aus.
attachment.validation.inputStream.error=Unm\u00F6glich, den Anhang zu validieren, da die Datei nicht gelesen werden konnte. Bitte versuchen Sie es sp\u00E4ter erneut.
attachment.validation.attachmentValidationStep.error=Es ist nicht m\u00F6glich, den Anhang zu validieren, da die Validatoren nicht geladen werden konnten.
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes=Zul\u00E4ssige Mimetypen
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_allowedMimetypes_hint=Definieren Sie die Liste der zul\u00E4ssigen Mimetypen f\u00FCr Anh\u00E4nge. Standardm\u00E4\u00DFig ist diese Liste leer, aber Sie k\u00F6nnen eine durch Kommas getrennte Liste zul\u00E4ssiger Mimetypen angeben. Beachten Sie, dass ein Joker (*) verwendet werden kann, um jeden Medientyp zu akzeptieren. Wenn diese Liste nicht leer ist, wird jeder Anhang mit einem nicht aufgelisteten Mimetyp zur\u00FCckgewiesen. Wenn Sie beispielsweise nur einfachen Text und beliebige Bilder akzeptieren m\u00F6chten, k\u00F6nnen Sie die Liste auf Folgendes setzen: text/plain,image/*
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes=Blockierte Mimetypen
XWiki.Attachment.Validation.Code.AttachmentMimetypeRestrictionClass_blockedMimetypes_hint=Definieren Sie die Liste der blockierten Mimetypen f\u00FCr Anh\u00E4nge. Standardm\u00E4\u00DFig ist diese Liste leer, aber Sie k\u00F6nnen eine durch Kommas getrennte Liste blockierter Mimetypen angeben. Beachten Sie, dass ein Joker (*) verwendet werden kann, um jeden Medientyp zu akzeptieren. Wenn diese Liste nicht leer ist, wird jeder Anhang, der einem der aufgelisteten Mimetypen entspricht, abgelehnt. Wenn Sie beispielsweise einfachen Text und jede Art von Bildern ablehnen m\u00F6chten, k\u00F6nnen Sie die Liste auf Folgendes setzen: text/plain,image/*
