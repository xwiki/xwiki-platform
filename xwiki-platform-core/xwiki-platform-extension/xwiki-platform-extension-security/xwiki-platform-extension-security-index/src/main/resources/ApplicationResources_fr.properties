extension.security.analysis.advice.upgradeFromEM=D\u00E8s qu''une version corrig\u00E9e sera disponible, cette extension pourra \u00EAtre mise \u00E0 jour depuis {0}.
extension.security.analysis.advice.upgradeFromEM.0=gestionnaire d'extension
extension.security.analysis.advice.transitive=L'extension est install\u00E9e car elle est requise par une autre extension. Il n'est pas conseill\u00E9 de la mettre \u00E0 jour manuellement. Au lieu de cela, vous devriez mettre \u00E0 jour les extensions qui en d\u00E9pendent. Merci de les trouver list\u00E9es ci-dessous.
extension.security.analysis.advice.upgradeXWiki=Cette extension est fournie directement par XWiki et ne peux pas \u00EAtre mise \u00E0 jour par le gestionnaire d'extension. Merci de surveiller la sortie de nouvelles versions d'XWiki. Veuillez \u00E9galement noter que vous devriez v\u00E9rifier dans les notes de version de cette extension si elle a b\u00E9n\u00E9fici\u00E9 d'une mise \u00E0 jour de s\u00E9curit\u00E9.
extension.security.analysis.advice.upgradeEnvironment=Merci de surveiller les sorties de nouvelles versions de votre environnement d'installation (par exemple le servlet container) b\u00E9n\u00E9ficiant de correctif de s\u00E9curit\u00E9, et mettre \u00E0 jour en cons\u00E9quence.
