extension.security.analysis.advice.transitive=L'extension est install\u00E9e car elle est requise par une autre extension. Il n'est pas conseill\u00E9 de la mettre \u00E0 jour manuellement. Au lieu de cela, vous devriez mettre \u00E0 jour les extensions qui en d\u00E9pendent. Merci de les trouver list\u00E9es ci-dessous.
