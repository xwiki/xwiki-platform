rendering.macro.messageSender.parameter.visibility.description=\u0417\u0430 \u0437\u0430\u043C\u043E\u0432\u0447\u0443\u0432\u0430\u043D\u043D\u044F\u043C \u0432\u0438\u0431\u0440\u0430\u043D\u0430 \u0432\u0438\u0434\u0438\u043C\u0456\u0441\u0442\u044C \u043F\u0440\u0438 \u0432\u0456\u0434\u043E\u0431\u0440\u0430\u0436\u0435\u043D\u0456 \u043C\u0430\u043A\u0440\u043E\u0441\u0443.\n\u042F\u043A\u0449\u043E \u043D\u0435 \u0432\u043A\u0430\u0437\u0430\u043D\u043E, \u0446\u0435 \u0432\u0438\u0437\u043D\u0430\u0447\u0430\u0454\u0442\u044C\u0441\u044F \u0430\u0432\u0442\u043E\u043C\u0430\u0442\u0438\u0447\u043D\u043E \u043D\u0430 \u043E\u0441\u043D\u043E\u0432\u0456 \u0441\u0442\u043E\u0440\u0456\u043D\u043A\u0438, \u0434\u0435 \u0432\u0438\u043A\u043E\u0440\u0438\u0441\u0442\u043E\u0432\u0443\u0454\u0442\u044C\u0441\u044F \u043C\u0430\u043A\u0440\u043E\u0441.\n\u041A\u043E\u0440\u0435\u043A\u0442\u043D\u0438\u043C\u0438 \u0437\u043D\u0430\u0447\u0435\u043D\u043D\u044F\u043C\u0438 \u0454: '\u0432\u0441\u0456', '\u043F\u0456\u0434\u043F\u0438\u0441\u043D\u0438\u043A\u0438', '\u0433\u0440\u0443\u043F\u0430' \u0430\u0431\u043E '\u043A\u043E\u0440\u0438\u0441\u0442\u0443\u0432\u0430\u0447'.
rendering.macro.messageSender.parameter.visibilityParameter.name=\u041F\u0430\u0440\u0430\u043C\u0435\u0442\u0440 \u0432\u0438\u0434\u0438\u043C\u043E\u0441\u0442\u0456
