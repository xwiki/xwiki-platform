rendering.macro.messageSender.description=\uC0AC\uC6A9\uC790\uAC00 MessageStream \uBAA8\uB4C8\uC5D0\uC11C \uCC98\uB9AC\uD558\uB294 \uBA54\uC2DC\uC9C0\uB97C \uC785\uB825\uD560 \uC218 \uC788\uB3C4\uB85D \uD558\uB294 \uCEE8\uD2B8\uB864\uC785\uB2C8\uB2E4.
rendering.macro.messageSender.parameter.visibility.name=visibility(\uC18D\uC131)
rendering.macro.messageSender.parameter.visibility.description=\uB9E4\uD06C\uB85C\uAC00 \uD45C\uC2DC\uB420 \uB54C \uAE30\uBCF8\uC801\uC73C\uB85C \uC120\uD0DD\uB41C \uAC00\uC2DC\uC131\uC785\uB2C8\uB2E4.\n\uC9C0\uC815\uD558\uC9C0 \uC54A\uC73C\uBA74 \uB9E4\uD06C\uB85C\uAC00 \uC0AC\uC6A9\uB41C \uD398\uC774\uC9C0\uB97C \uAE30\uC900\uC73C\uB85C \uC790\uB3D9\uC73C\uB85C \uACB0\uC815\uB429\uB2C8\uB2E4.\n\uC720\uD6A8\uD55C \uAC12\uC740 '\uBAA8\uB4E0 \uC0AC\uB78C', '\uD314\uB85C\uC5B4', '\uADF8\uB8F9' \uB610\uB294 '\uC0AC\uC6A9\uC790'\uC785\uB2C8\uB2E4.
rendering.macro.messageSender.parameter.visibilityParameter.name=visibility \uB9E4\uAC1C\uBCC0\uC218
rendering.macro.messageSender.parameter.visibilityParameter.description=\uC77C\uBD80 \uAC00\uC2DC\uC131 \uC218\uC900(\uC608: '\uC0AC\uC6A9\uC790' \uBC0F '\uADF8\uB8F9')\uC740 \uB9E4\uAC1C\uBCC0\uC218\uB97C \uD5C8\uC6A9\uD569\uB2C8\uB2E4. \uC5B8\uAE09\uB41C 2\uAC1C \uC218\uC900\uC758 \uACBD\uC6B0 \uAC12\uC740 \uC0AC\uC6A9\uC790 \uB610\uB294 \uADF8\uB8F9 \uD398\uC774\uC9C0\uC758 \uC9C1\uB82C\uD654\uB41C \uCC38\uC870\uC77C \uC218 \uC788\uC2B5\uB2C8\uB2E4.
rendering.macro.messageSender.parameter.visibilityOptions.name=visibility\uC635\uC158
rendering.macro.messageSender.parameter.visibilityOptions.description=\uB9E4\uD06C\uB85C\uC5D0\uC11C \uC0AC\uC6A9\uC790\uAC00 \uC120\uD0DD\uD560 \uC218 \uC788\uB3C4\uB85D \uD5C8\uC6A9\uD574\uC57C \uD558\uB294 \uAC00\uC2DC\uC131 \uC635\uC158\uC758 \uC27C\uD45C\uB85C \uAD6C\uBD84\uB41C \uBAA9\uB85D\uC785\uB2C8\uB2E4.\n\uC774 \uBAA9\uB85D\uC740 \uAE30\uBCF8 \uBAA9\uB85D\uC778 '\uBAA8\uB4E0 \uC0AC\uB78C', '\uD314\uB85C\uC6CC', '\uADF8\uB8F9', '\uC0AC\uC6A9\uC790'\uC758 \uD558\uC704 \uBAA9\uB85D\uC774\uC5B4\uC57C \uD569\uB2C8\uB2E4.
