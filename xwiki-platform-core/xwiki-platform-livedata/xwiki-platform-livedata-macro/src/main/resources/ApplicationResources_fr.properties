rendering.macro.liveData.parameter.sourceParameters.description=Les param\u00E8tres de la source de la Live Data, sp\u00E9cifi\u00E9s sous la forme d'une cha\u00EEne de requ\u00EAte d'URL.
rendering.macro.liveData.parameter.sort.name=Tri
rendering.macro.liveData.parameter.sort.description=Les propri\u00E9t\u00E9s de la Live Data \u00E0 trier initialement, sp\u00E9cifi\u00E9es sous la forme d'une liste de noms de propri\u00E9t\u00E9s s\u00E9par\u00E9s par des virgules, o\u00F9 chaque nom de propri\u00E9t\u00E9 peut \u00EAtre \u00E9ventuellement suffix\u00E9 avec l'ordre de tri en utilisant :asc ou :desc.
rendering.macro.liveData.parameter.filters.name=Filtres
