#
# Translation keys for the rendering macro.
#

rendering.macro.liveData.name=Live Data
rendering.macro.liveData.description=Display dynamic lists of data.

rendering.macro.liveData.content.description=Advanced Live Data configuration (JSON)

rendering.macro.liveData.parameter.id.name=Id
rendering.macro.liveData.parameter.id.description=The live data instance id.

rendering.macro.liveData.parameter.properties.name=Properties
rendering.macro.liveData.parameter.properties.description=The comma-separated list of properties to fetch and display.

rendering.macro.liveData.parameter.source.name=Source
rendering.macro.liveData.parameter.source.description=The live data source to use, specified as a component hint.

rendering.macro.liveData.parameter.sourceParameters.name=Source parameters
rendering.macro.liveData.parameter.sourceParameters.description=The live data source parameters, specified as an URL query string.

rendering.macro.liveData.parameter.sort.name=Sort
rendering.macro.liveData.parameter.sort.description=The properties to sort on the live data initially, specified as a comma-separated list of property names, where each property name can be optionally suffixed with the sort order using :asc or :desc.

rendering.macro.liveData.parameter.filters.name=Filters
rendering.macro.liveData.parameter.filters.description=The initial filters to apply on the live data, specified as an URL query string.

rendering.macro.liveData.parameter.limit.name=Limit
rendering.macro.liveData.parameter.limit.description=The maximum number of live data entries to show on a page.

rendering.macro.liveData.parameter.offset.name=Offset
rendering.macro.liveData.parameter.offset.description=The index of the first live data entry to show.

rendering.macro.liveData.parameter.layouts.name=Layouts
rendering.macro.liveData.parameter.layouts.description=The comma-separated list of layouts the user can choose from to display the live data. The first layout in the list will be loaded initially.

rendering.macro.liveData.parameter.showPageSizeDropdown.name=Show page size drop-down
rendering.macro.liveData.parameter.showPageSizeDropdown.description=Show or hide the page size drop-down that allows the user to change the number of entries displayed per page.

rendering.macro.liveData.parameter.pageSizes.name=Page sizes
rendering.macro.liveData.parameter.pageSizes.description=The comma-separated list of page sizes to display in the page size drop-down.

rendering.macro.liveData.parameter.description.name=Description
rendering.macro.liveData.parameter.description.description=An optional textual description of the Live Data.

rendering.macro.liveData.parameter.showPaginationOnSinglePage.name=Show pagination on single page
rendering.macro.liveData.parameter.showPaginationOnSinglePage.description=Whether to show the pagination when the livedata only has a single page when loaded.

