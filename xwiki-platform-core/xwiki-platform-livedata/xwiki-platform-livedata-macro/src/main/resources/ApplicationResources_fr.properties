rendering.macro.liveData.parameter.limit.description=Le nombre maximum d'entr\u00E9es de Live Data \u00E0 afficher sur une page.
rendering.macro.liveData.parameter.offset.name=D\u00E9calage
rendering.macro.liveData.parameter.offset.description=L'index de la premi\u00E8re entr\u00E9e de Live Data \u00E0 afficher.
rendering.macro.liveData.parameter.layouts.name=Mises en page
rendering.macro.liveData.parameter.layouts.description=La liste, s\u00E9par\u00E9e par des virgules, des mises en page parmi lesquelles l'utilisateur peut choisir pour afficher la Live Data. Le premier mod\u00E8le de la liste sera charg\u00E9 initialement.
rendering.macro.liveData.parameter.showPageSizeDropdown.name=Afficher le menu d\u00E9roulant des tailles de page
rendering.macro.liveData.parameter.showPageSizeDropdown.description=Afficher ou masquer la liste d\u00E9roulante des tailles de page qui permet \u00E0 l'utilisateur de modifier le nombre d'entr\u00E9es affich\u00E9es par page.
rendering.macro.liveData.parameter.pageSizes.name=Tailles de pages
rendering.macro.liveData.parameter.pageSizes.description=La liste, s\u00E9par\u00E9e par des virgules, des tailles de page \u00E0 afficher dans la liste d\u00E9roulante des tailles de page.

